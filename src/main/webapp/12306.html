<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<script>
    window.onload=function(){
    document.getElementById("check").onclick=function(){
        console.log("即将进行余票查询")
        request=new XMLHttpRequest();
        request.onreadystatechange=callback;
        request.open("GET","https://kyfw.12306.cn/otn/leftTicket/query?leftTicketDTO.train_date=2023-05-09&leftTicketDTO.from_station=GLZ&leftTicketDTO.to_station=GZQ&purpose_codes=ADULT");
        request.send(null);
    }
function callback(){
    console.log("回调处理");
}
}
</script>
<body>
<form action="/searchTicket" method="post">
    <label for="fromStation">起始站：</label><input type="text" id="fromStation" name="fromStation">
    <label for="toStation">到达站：</label><input type="text" id="toStation" name="toStation">
    <label for="departureDate">出发日期：</label><input type="date" id="departureDate" name="departureDate">
    <button id="search" type="submit">查询<button>
</form>
    <table>
        <tr>
            <th>车次</th>
            <th>出发站<br>到达站</th>
            <th>出发时间<br>到达时间</th>
            <th>历时</th>
            <th>商务座<br>特等座</th>
        </tr>
    </table>
    <button id="check">查询</button>
    
</body>
</html>
